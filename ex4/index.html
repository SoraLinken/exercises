<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ex4 A</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Kosugi|Roboto+Condensed" rel="stylesheet">  

        <link rel="stylesheet" href="./css/style.css">

    </head>
    <body>
        <div class="container">
            <header>
                <h1 class="text-center" id="title">Let's Join the Club!</h1>
                <p class="text-center" id="description"> The best Club in Shenkar</p>
            </header>

            <form  id="survey-form" action="http://se.shenkar.ac.il/teach/web1/get_form3.php" method="get" onSubmit="return checkifclicked()">

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-center">* Name</label>
                    <input type="text" class="form-control col-sm-8" name="fullName" placeholder="Enter your name" pattern="^[A-Za-z]{1,}\s[A-Za-z]{1,}" required>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-center">* Password</label>
                    <input type="password" class="form-control col-sm-8" name="pass"  pattern="^[a-zA-Z0-9_]{5,10}" placeholder="Password" required>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-center" >* Email</label>
                    <input type="email" class="form-control col-sm-8" name="mail" placeholder="Enter your email" required>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-center">* Website</label>
                    <input type="url" class="form-control col-sm-8" name="website" placeholder="Enter your website" required>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-center">* Phone</label>
                    <input type="tel" class="form-control col-sm-8" name="phone" placeholder="Enter your phone" pattern="[0-9]{9,10}" required>
                </div>
                
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-center">Coffee</label>
                    <input type="number" class="form-control col-sm-8" name="coffee">
                </div>
                
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-center">Temprature</label>
                    <input type="range" class="form-control col-sm-8" name="temper" oninput="num.value = this.value">
                    <label class="col-sm-4 col-form-label text-center">
                        <output class="col-sm-8" id="num">0</output>
                    </label>
                </div>
                
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-center">Address</label>
                    <textarea class="col-sm-8" name="address" rows="3" cols="30"></textarea>
                </div>
                
                <div class="form-group row">
                    <label for="jobs-desired" class="col-sm-4 col-form-label text-center" id="jobs-label">* Interests</label>
                    <div class="form-check row col-sm-8">
                        <div class="offset-1">
                            <input type="checkbox" class="form-check-input" name="interests[]" value="Swimming">
                            <label class="form-check-label">Swimming</label>
                        </div>
                        <div class="offset-1">
                            <input type="checkbox" class="form-check-input" name="interests[]" value="Skydiving">
                            <label class="form-check-label">Skydiving</label>
                        </div>
                        <div class="offset-1">
                            <input type="checkbox" class="form-check-input" name="interests[]" value="Meditating">
                            <label class="form-check-label">Meditating</label>
                        </div>
                        <div class="offset-1">
                            <input type="checkbox" class="form-check-input" name="interests[]" value="Traveling">
                            <label class="form-check-label">Traveling</label>
                        </div>
                    </div>

                </div>
                
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-center">Gender</label>
                    <ul>
                        <div><label><input type="radio" name="gender" value="male"> Male</label></div>
                        <div><label><input type="radio" name="gender" value="female"> Female</label></div>
                    </ul>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-center">* Age</label>
                    <input type="number" class="form-control col-sm-8" name="age" placeholder="Enter your age" min="21" max="28" required>
                </div>

                <div class="form-group row">
                    <button class="btn btn-primary btn-block" id="submit" type="submit">Send</button>
                </div>
            </form>
        </div>

        <!-- JavaScript -->
        <script src="./js/script.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
</html>
